<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#gradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- YSUHPC Text -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#gradient)" filter="url(#shadow)">
    YSUHPC
  </text>
  
  <!-- Decorative elements -->
  <rect x="15" y="55" width="30" height="3" rx="1.5" fill="url(#gradient)" opacity="0.8"/>
  <rect x="50" y="55" width="20" height="3" rx="1.5" fill="url(#gradient)" opacity="0.6"/>
  <rect x="75" y="55" width="15" height="3" rx="1.5" fill="url(#gradient)" opacity="0.4"/>
  
  <!-- Tech elements -->
  <circle cx="160" cy="25" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="170" cy="35" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="180" cy="20" r="2.5" fill="#06b6d4" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="160" y1="25" x2="170" y2="35" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="35" x2="180" y2="20" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
</svg>